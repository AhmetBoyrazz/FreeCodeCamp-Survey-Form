<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Surey Form</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="introduction">
        <h1 id="title">Survey Form</h1>
        <p id="subtitle">Project</p>
    </div>
    <form id="survey-form">
        <div class="form-section">
            <label id="name-label">Name</label>
            <input id="name" class="first-section" type="text" placeholder="Enter your name, please" required />
            <label id="email-label">Email</label>
            <input id="email" class="first-section" type="email" placeholder="example@email.ar" required />
            <label>Enter your name again</label>
            <input type="text" cla="first-section" placeholder="Just to be sure" />
            <label id="number-label">Now your age</label>
            <input id="number" class="first-section" type="number" min="0" max="30" placeholder="No lies please" />
        </div>
        <div class="form-section">
            <label>Now some select. Please tell us, what you think about our survey?</label>
            <select id="dropdown" required>
                <option disabled selected value>(please, select one option)</option>
                <option value="best-survey">This is the best survey I've ever seen</option>
                <option value="amazing">This is amazing</option>
                <option value="wow">WOW</option>
                <option value="outstanding">Outstanding</option>
            </select>
        </div>
    </form>

</body>

</html>
